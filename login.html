<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
     <!-- Inicio lado esquerdo -->
            <div class="lado-left">
                <div class="imagem">
                  <img src="Shopping.svg" alt="">
                </div>
            </div>
      <!--Fim lado esquerdo-->
      <!-- Inicio lado direito -->
            <div class="lado-right">
                <form action="">
                <div class="caixa1">
                    <div class="title">
                        <h2>Cadastre-se</h2>
                    </div>
                    <div class="button-entrar">
                        <button>Entrar</button>
                    </div>
                </div>
                <div class="caixas">
                <div class="caixa2">
                    <div class="nome">
                        <label for="">Primeiro Nome:</label>
                        <input type="text" placeholder="Digite seu nome">
                    </div>
                    <div class="sobrenome">
                        <label>Sobrenome:</label>
                        <input type="text" placeholder="Digite seu sobrenome">                     
                    </div> 
                </div>               
                <div class="caixa3">
                        <div class="email">
                            <label>Email:</label>
                            <input type="text" placeholder="Digite seu E-mail">
                        </div>   
                        <div class="celular">
                            <label>Celular:</label>
                            <input type="text" placeholder="(xx)xxxxx-xxxx">
                        </div>
                </div>
                <div class="caixa4">
                        <div class="senha">
                            <label for="">Senha:</label>
                            <input type="text" placeholder="Digite sua Senha">
                        </div>            
                        <div class="confirme-senha">
                            <label for="">Confirme sua senha</label>
                            <input type="text" placeholder="Confirme sua senha">
                        </div>                    
                </div>
            </div>
            <div class="genero">
                <h5>Gênero</h5>
            </div>
                <div class="caixa5">
                    
                    <div class="feminino">
                        <input type="radio" name="" id="">
                        <label for="">Feminino</label>
                    </div>
                    <div class="masculino">
                        <input type="radio" name="" id="">
                        <label for="">Masculino</label>
                    </div>
                    <div class="outros">
                        <input type="radio" name="" id="">
                        <label for="">Outros</label>
                    </div>
                    <div class="prefiro-nao-dizer">
                        <input type="radio" name="" id="">
                        <label for="">Prefiro não dizer</label>
                    </div>
                </div>
                <div class="button-continuar">
                    <button>Continuar</button>
                </div>
            </form>
            </div>
      <!--Fim lado esquerdo-->
    </div>  
</body>
</html>
